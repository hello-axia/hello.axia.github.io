<script>
  (function () {
    const inArticles = location.pathname.includes('/articles/');
    const prefix = inArticles ? '../' : '';

    // Fix logo + nav paths
    const logoLink = document.getElementById('logoLink');
    if (logoLink) logoLink.setAttribute('href', prefix + 'index.html');
    const logoImg = document.getElementById('logoImg');
    if (logoImg && !logoImg.src.startsWith('http')) logoImg.src = prefix + 'images/logo.png';
    document.querySelectorAll('header nav a, #mobileMenu a').forEach(a => {
      const href = a.getAttribute('href');
      if (!href || href.startsWith('http') || href.startsWith('#') || href.startsWith('/')) return;
      a.setAttribute('href', prefix + href);
    });

    // Mobile nav toggle
    const toggle = document.getElementById('navToggle');
    const menu = document.getElementById('mobileMenu');
    if (toggle && menu) {
      toggle.addEventListener('click', () => {
        const hidden = menu.classList.toggle('hidden');
        toggle.setAttribute('aria-expanded', String(!hidden));
      });
    }

    // --- ARTICLES INDEX ---
    const ARTICLES = [
      { title: "Inflation: A Double-Edged Sword?", url: "articles/should-we-hate-inflation.html", tags: "inflation cpi prices foundations", desc: "What inflation is, how it’s measured, pros and cons" },
      { title: "The Federal Reserve and Interest Rates", url: "articles/federal-reserve-interest-rates.html", tags: "fed interest rates foundations monetary policy", desc: "What the Fed is, how rates work, why it matters" },
      { title: "Should the U.S. give more to Ukraine?", url: "articles/should-us-give-more-aid-to-ukraine.html", tags: "ukraine foreign policy security insights", desc: "Strategic, economic, and political trade-offs" },
      { title: "Lisa Cook, Trump, and the Battle Over Fed Interest Rates", url: "articles/lisa-cooked.html", tags: "fed governance insights monetary policy", desc: "Personnel pressure meets monetary policy" },
      { title: "The U.S. National Debt: What It Means and Why It Matters", url: "articles/us-national-debt.html", tags: "debt finance economy foundations", desc: "America’s $37T debt, why it matters, trade-offs" },
      { title: "Asset Bubbles: What They Are and Why They Matter", url: "articles/asset-bubbles.html", tags: "markets bubbles finance foundations", desc: "Bubbles, why they form, and how they affect you" },
      { title: "Recession Fundamentals: What They Are and Why They Matter", url: "articles/recession-fundamentals.html", tags: "recession economy jobs foundations", desc: "Causes, impacts, government response, and signs" },
      { title: "Beyond the Herd: Finding Wisdom Across the Aisle", url: "articles/no-more-herd.html", tags: "politics governance culture insights", desc: "Seeing values across parties and avoiding herd mentality" },
      { title: "Why Your Vote Matters", url: "articles/why-your-vote-matters.html", tags: "voting civic participation governance insights", desc: "Thin margins, real policy stakes—show up" }
    ];

    function renderResults(container, items) {
      if (!container) return;
      if (!items.length) {
        container.innerHTML = '<div class="px-3 py-2 text-sm text-[var(--muted)]">No matches</div>';
        container.classList.remove('hidden'); return;
      }
      container.innerHTML = items.map(it => `
        <a href="${prefix + it.url}" class="block px-3 py-2 hover:bg-gray-50">
          <div class="text-sm font-medium">${it.title}</div>
          <div class="text-xs text-[var(--muted)]">${it.desc}</div>
        </a>`).join('');
      container.classList.remove('hidden');
    }
    function closeResults(c) { if (c) c.classList.add('hidden'); }
    function filterArticles(q) {
      if (!q) return [];
      const s = q.toLowerCase();
      return ARTICLES.filter(a =>
        a.title.toLowerCase().includes(s) ||
        a.tags.toLowerCase().includes(s) ||
        a.desc.toLowerCase().includes(s)
      ).slice(0, 8);
    }
    function attachAutocomplete(inputId, dropdownId) {
      const input = document.getElementById(inputId);
      const dropdown = document.getElementById(dropdownId);
      if (!input || !dropdown) return;
      let blurTimeout;
      input.addEventListener('input', () => {
        const q = input.value.trim();
        if (!q) return closeResults(dropdown);
        renderResults(dropdown, filterArticles(q));
      });
      input.addEventListener('keydown', e => {
        if (e.key === 'Escape') closeResults(dropdown);
        else if (e.key === 'Enter') {
          const first = dropdown.querySelector('a');
          if (first) { e.preventDefault(); location.href = first.getAttribute('href'); }
        }
      });
      input.addEventListener('blur', () => { blurTimeout = setTimeout(() => closeResults(dropdown), 120); });
      input.addEventListener('focus', () => {
        if (blurTimeout) clearTimeout(blurTimeout);
        if (input.value.trim()) renderResults(dropdown, filterArticles(input.value.trim()));
      });
      dropdown.addEventListener('mousedown', () => { if (blurTimeout) clearTimeout(blurTimeout); });
    }
    attachAutocomplete('navSearch', 'navSearchResults');
    attachAutocomplete('mobileSearch', 'mobileSearchResults');
  })();
</script>
